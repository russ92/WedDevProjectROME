<!DOCTYPE html>
	<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <!--NAV BAR-->
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="checkout.html">CHECKOUT</a></li>
          <li><a href="account.html">ACCOUNT</a></li>
          <li style="float:right"><a class="active" onclick="document.getElementById('logIn').style.display='block'">Log-In</a></li>
          <li style="float:right"><a class="active" href="signup.html">Sign-Up</a></li>
        </ul>

        <!--LOGIN-->
        <div id="logIn" class="modal">
  
          <form class="modal-content animate" method="POST" action="/login">
            <div class="imgcontainer">
              <span onclick="document.getElementById('logIn').style.display='none'" class="close" title="Close Modal">&times;</span>
              <img src="pix/LogIn.jpg" alt="Avatar" class="avatar">
            </div>
        
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
        
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('logIn').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>

        <!--SIGNUP-->
        <form method="POST" action="/signup" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <hr>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Hugh Mungus" name="username" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>

        
    </body>
</html>
